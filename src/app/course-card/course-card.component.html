
<div class="course-card" *ngIf="course"
 [ngClass]="cardClasses()">

    <div class="course-title" [ngStyle]="cardStyle()">
        {{cardIndex+' ' +course.description}}
    </div>
    
        <img width="300" alt="Angular Logo" *ngIf="isImageVisible(); else noImage"
             [src]="course.iconUrl">
   <div class="course-catagory"> 
     @switch (course.category) {
        @case ("BEGINNER") {
            <div class="category" [ngStyle]="{'background-color': 'lightseagreen', 'color': 'black'}">Beginner</div>
        }
        @case ("INTERMEDIATE") {
            <div class="category" [ngStyle]="{'background-color': '#d6d800', 'color': 'black'}">Intermediate</div>
        }
        @case ("ADVANCED") {
            <div class="category" [ngStyle]="{'background-color': '#599268', 'color': 'black'}">Advanced</div>
        }
        @default {
            <div class="category">Unknown</div>
        }
     }
   </div>

    <div class="course-description">
       {{course.longDescription}}
    </div>
    <button (click)="onCourseViewed()">View Course</button>
</div>
